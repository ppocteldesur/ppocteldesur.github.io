                    // Informacion para Firebase
                    function enviar(){
                      var meta = location.hash
                      responsable = meta.replace("#","");

                      var f = new Date();
                      var fecha1 = document.getElementById('fecha1').value;
                      var fecha2 = document.getElementById('fecha2').value;
                      var fecha3 = f.getFullYear()
                      var turno = document.getElementById('turno').value;
                      var revisitas = document.getElementById('revisitas').value;
                      var libros = document.getElementById('libros').value;
                      var tratados = document.getElementById('tratados').value;

                      var enlacevideos = document.getElementById('enlacevideos').value;
                      var invitaciones = document.getElementById('invitaciones').value;
                      var tarjetajw = document.getElementById('tarjetajw').value;
                      var revistas = document.getElementById('revistas').value;
                      var folletos = document.getElementById('folletos').value;
                      var cursobiblico = document.getElementById('cursobiblico').value;
                      var caja = document.getElementById('caja').value;
                      var experiencia = document.getElementById('experiencia').value;
                      var conversaciones = document.getElementById('conversaciones').value;
                      var afluencia = document.getElementById('afluencia').value;

                      myDataRef = new Firebase('https://ppoc-d79c6.firebaseio.com/' + fecha3 + '/' + fecha2);
                      myDataRef.push( {
                        aResponsable: responsable,
                        bFecha: fecha1 + ' de ' + fecha2 + ' del ' + fecha3,
                        cTurno: turno,
                        dRevisitas: revisitas,
                        eLibros: libros,
                        fTratados: tratados,
                        gVideoPresentados: videospresentados,
                        hEnlaceVideos: enlacevideos,
                        iInvitaciones: invitaciones,
                        jTarjetasJW: tarjetajw,
                        kRevistas: revistas,
                        lFolletos: folletos,
                        mCursosBiblicos: cursobiblico,
                        nComentarios: caja,
                        pConversaciones: conversaciones,
                        qAfluencia: afluencia,
                        oExperiencias: experiencia
                      });

                            alert("¡Informe enviado en exito!")
                        }
